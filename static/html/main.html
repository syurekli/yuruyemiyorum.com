<!DOCCTYPE html>
<html>
  <head>
		<meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOYgN50Cl6S7fH6-mjPq9_SqRCn9ITcsc&sensor=true">
    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script>
    <script type="text/javascript" src="/js/main.js"></script>
  </head>
  <body onload="initialize()">
		<div id="fb-root" style="display:none">
		  <!-- Facebook SDK initialization -->
			<script>
		  	window.fbAsyncInit = function() {
		    	FB.init({
		      	appId      : "320653311384927",
		      	channelUrl : "//www.yuruyemiyorum.com/fb_channel.html",
		      	status     : true,
		      	cookie     : true,
		      	xfbml      : true
		    	});
		  	};

		  	// Load the FB SDK Asynchronously
		  	(function(d) {
		     	var id = "facebook-jssdk";
					var ref = d.getElementsByTagName("script")[0];
		     	if (d.getElementById(id)) {
				   	return;
					}
		     	js = d.createElement("script");
					js.id = id;
					js.async = true;
		     	js.src = "//connect.facebook.net/en_US/all.js";
		     	ref.parentNode.insertBefore(js, ref);
		   	}(document));
			</script>
		</div>
    <div id="map_canvas" style="width:100%; height:100%"></div>
    <iframe id="frame" name="frame" width="0" height="0"></iframe>
  </body>
</html>
