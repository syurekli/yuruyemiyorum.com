application: yuruyemiyorum
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon\.ico

- url: /
  static_files: static/html/main.html
  upload: static/html/main\.html

- url: /js/(.*)
  static_files: static/js/\1
  upload: static/js/.*

- url: /.*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "latest"
